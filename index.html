<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>

    <section class="game-area">

        <div>
            <p>Make a choice:</p>
            <button aria-label="rock" data-choice="0" class="control">Rock</button>
            <button aria-label="paper" data-choice="1" class="control">Paper</button>
            <button aria-label="scissors" data-choice="2" class="control">Scissors</button>
        </div>

        <div id="messages"></div>

        <div class="player">
            <h3 class="scores">Your Score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/rps.webp" alt="Rock Paper Scissors">
        </div>

        <div class="computer">
            <h3 class="scores">Your Score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/rps.webp" alt="Rock Paper Scissors">
        </div>
    </section>

    <footer>
        <h3>Rules</h3>
        <p>Rock blunts Scissors | Paper covers Rock | Scissors cut paper</p>
    </footer>
    
    <script src="assets/javascript/script.js"></script>
</body>
</html>
